 <!-- Pagina -->
    
         <main class="container-fuid">
    
            <H1 style="text-align: center;font-size: 2rem; margin-top: 2rem;">
                Cadastro de Usuário</H1> 
            
<!-- Cadastro -->
    
        <div class="Cadastro p-5" style="height: 92rem;">
    
            <form>
    
                <div class="col-md-6 mb-5">
    
                    <label for="Nome" class="form-label">Nome</label>
                    <input type="Nome" id="Nome" class="form-control" required>
    
                </div>

                <div class="col-md-6 mb-5">
                    
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" required>
    
                </div>
    
                <div class="row justify-content- start">
                    
                <div class="col-md-5 mb-5">
    
                    <label for="Rua" class="form-label">Rua</label>
                    <input type="Rua" id="Rua" class="form-control" required>
    
                </div>

                <div class="col-md-5 mb-5">
    
                    <label for="Número" class="form-label">Número</label>
                    <input type="Número" id="Número" class="form-control" required>
                
                </div>
                </div>
                
                <div class="col-md-5 mb-5">
    
                    <label for="Complemento" class="form-label">Complemento</label>
                    <input type="Complemento" id="Complemento" class="form-control" required>
    
                </div>

                <div class="row justify-content- start">
                    
                <div class="col-md-5 mb-5">
    
                    <label for="Cidade" class="form-label">Cidade</label>
                    <input type="Cidade" id="Cidade" class="form-control" required>
    
                </div>

                <div class="col-md-5 mb-5">
    
                    <label for="Estado" class="form-label">Estado</label>
                    <input type="Estado" id="Estado" class="form-control" required>
                
                </div>
                </div>

                <div class="col-md-5 mb-5">
    
                    <label for="CEP" class="form-label">CEP</label>
                    <input type="CEP" id="CEP" class="form-control" required>
    
                </div>
    
                <button class="btn btn-primary" type="submit">Cadastrar</button>
    
            </form>
    
        </div>

<!-- jQuery e Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
    
    <script>

        //  código JavaScript para ativar a classe 'active'
        var url = window.location.href;
        var links = document.querySelectorAll('.navbar-nav a');
        links.forEach(function (link) {
          if (link.href === url) {
            link.classList.add('active');
          }
        });

    </script>
